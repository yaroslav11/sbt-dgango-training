<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

{% if latest_question_list %}
    <ul>
    {% for question_item in latest_question_list %}
{#        <li><a href="/application/{{ question.id }}/">{{ question.question_text }}</a></li>#}
        <li><a href="{% url 'app_urls:detail' question_item.id %}">{{ question_item.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions are available.</p>
{% endif %}

</body>
</html>
